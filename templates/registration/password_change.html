{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col col-sm-6 col-md-8 col-lg-6 border rounded bg-light mt-5 mx-3 mx-sm-auto" id="section-password-change">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Change password</h3>
                {% if successMessage %}
                    <div class="alert alert-success">{{successMessage}}</div>
                {% endif %}
                {% if errorMessage %}
                    <div class="alert alert-danger">{{errorMessage}}</div>
                {% endif %}
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row mt-1"> 
                        <div class="col-sm">
                            <label for="oldpassword">Current password</label>
                            <input v-model="oldpassword" class="form-control" id="oldpassword" type="password" name="oldpassword">
                        </div>
                    </div>
                    <div class="form-row mt-1">
                        <div class="col-sm">
                            <label for="password1">New password</label>
                            <input v-model="password1" class="form-control" id="password1" type="password" name="password1">
     
                        </div>
                    </div>
                    <div class="form-row mt-1">
                        <div class="col-sm">
                            <label for="password2">Repeat new password</label>
                            <input v-model="password2" class="form-control" id="password2" type="password" name="password2">
                            
                        </div>
                    </div>
                    <div class="form-row mt-3 pb-4">
                        <div class="col-sm">
                            <button v-on:click="validateChange" type="submit" class="btn btn-success w-100">Change</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</div>
{% endblock %}
